<script>
    $(".select span").click(function (e) {
        if($(this).html()=="常见症状"){
            $(this).addClass("on").siblings().removeClass("on");
            $(".sym_all").hide();
            $(".sym_common").show();
        }else {
            $(this).addClass("on").siblings().removeClass("on");
            $(".sym_common").hide();
            $(".sym_all").show();
        }

    })
